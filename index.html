<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="wrapper">
        <div class="main-heading">Expanding Cards</div>

        <div class="card-container">
            <div class="card" id="card-1">
                <div class="card-heading">Card 1</div>
            </div>
            <div class="card active" id="card-2">
                <div class="card-heading">Card 2</div>
            </div>
            <div class="card" id="card-3">
                <div class="card-heading">Card 3</div>
            </div>
            <div class="card" id="card-4">
                <div class="card-heading">Card 4</div>
            </div>
            <div class="card" id="card-5">
                <div class="card-heading">Card 5</div>
            </div>
        </div>

        <footer>

                </a>
